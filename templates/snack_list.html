{% extends 'base.html' %}

{% block title %}
<title>Snack List</title>
{% endblock title %}

{% block content %}
<div class="container">
    <ul>
        {% for snack in object_list %}
        <li><a href="{% url 'snack_detail' snack.id %}">{{ snack.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
